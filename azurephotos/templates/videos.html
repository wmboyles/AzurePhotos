<!doctype html>
<html lang="en">

<head>
  <title>Azure Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    // TODO: Make this generic for both images and videos
    imageUrls = {{ videos | tojson }};
    albums = {{ albums | tojson }};
  </script>

  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Title -->
  <div class="container-fluid">
    <h1 class="display-1">Azure Videos</h1>
  </div>
  <hr />

  <!-- TODO: Video Upload -->

  <!-- Videos -->
  <div class="container-fluid">
    <h2 class="display-6">My Videos</h2>
    <div class="row row-cols-4 row-cols-lg-6 grid g-0">
      {% for video in videos %}
      <div class="col video-card-wrapper">
        <div class="video-card">
          <!-- TODO: Find a way to put a thumbnail here, add a modal, and have that stream the video
          Otherwise, the preload=metadata could become a problem with lots (>100) videos on one page -->
          <video controls preload="metadata" title="{{video}}">
            <source src="/api/videos/{{video}}" type="video/mp4" />
          </video>
          <input class="form-check-input photo-checkbox" type="checkbox" name="selected_photos" value="{{ video }}">
          <!-- TODO: /delete endpoint can't handle videos -->
           <button type="button" class="btn btn-sm btn-danger photo-action delete-btn" data-photo="{{ video }}">
            <i class="bi bi-trash"></i>
          </button>
          <!-- TODO: add to album calls show 200 but don't seem to do anything -->
          <button type="button" class="btn btn-sm btn-secondary dropdown-toggle photo-action album-btn"
            data-photo="{{ video }}" data-bs-toggle="dropdown">
            <i class="bi bi-journal-album"></i>
          </button>
          <ul class="dropdown-menu">
            {% for album in albums %}
            <li><a class="dropdown-item" href="#">{{ album }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="/static/index.js"></script>
</body>

</html>
