<div class="col video-card-wrapper">
    <div class="video-card">
    <!-- TODO: Find a way to put a thumbnail here, add a modal, and have that stream the video
    Otherwise, the preload=metadata could become slow with lots (>100) videos on one page -->
    <video controls preload="metadata" title="{{ media.filename }}">
        <source src="/api/videos/{{ media.filename }}" type="video/mp4" />
    </video>
    <input class="form-check-input photo-checkbox" type="checkbox" name="selected_photos" value="{{ media.filename }}">
    <button type="button" class="btn btn-sm btn-danger photo-action delete-btn" data-selected="{{ media.filename }}">
        <i class="bi bi-trash"></i>
    </button>
    {% if albums|count > 0 %}
    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle photo-action album-btn"
        data-name="{{ media.filename }}" data-bs-toggle="dropdown">
        <i class="bi bi-journal-album"></i>
    </button>
    <ul class="dropdown-menu">
        {% for album in albums %}
        <li><a class="dropdown-item" href="#">{{ album }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    </div>
</div>
