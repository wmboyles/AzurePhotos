{% extends 'base.html' %}

{% block jsinit %}
<script type="text/javascript">
  albums = {{ albums | tojson }};
</script>
{% endblock %}

{% block media %}
<div class="container-fluid">
  <h2 class="display-6">My Photos</h2>
  <div class="row row-cols-4 row-cols-lg-6 grid g-0">
    {% for image in images %}
    <div class="col">
      <div class="photo-card position-relative">
        <img src="/thumbnail/{{ image }}" title="{{image}}" class="img-fluid img-thumbnail" loading="lazy"
          data-bs-toggle="modal" data-bs-target="#imageModal" data-full="/fullsize/{{ image }}">
        <input class="form-check-input photo-checkbox" type="checkbox" name="selected_photos" value="{{ image }}">
        <button type="button" class="btn btn-sm btn-danger photo-action delete-btn" data-selected="{{ image }}">
          <i class="bi bi-trash"></i>
        </button>
        <button type="button" class="btn btn-sm btn-secondary dropdown-toggle photo-action album-btn"
          data-photo="{{ image }}" data-bs-toggle="dropdown">
          <i class="bi bi-journal-album"></i>
        </button>
        <ul class="dropdown-menu">
          {% for album in albums %}
          <li><a class="dropdown-item" href="#">{{ album }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
